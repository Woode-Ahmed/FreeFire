<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get the perfect Free Fire sensitivity & DPI settings based on your phone and playstyle. Find the best characters with active and passive skills.">
  <meta name="keywords" content="Free Fire, Sensitivity, DPI, Character, Gaming Tools, Mobile Optimization">
  <meta name="author" content="AHMED WOODE">
  <title>Free Fire Sensitivity Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="startApp()">
  <div id="loader" class="loader">Loading...</div>

  <!-- تم إلغاء عرض قسم المتابعة بالفيسبوك -->

  <div id="mainApp" style="display:none;" class="container">
    <h2 class="fade-in">FREE FIRE SENSITIVITY</h2>
    <input type="text" id="phoneModel" placeholder="Enter your phone model..." />
    <button onclick="getSettings()">GET SETTINGS</button>
    <div id="settings" class="output-box"></div>

    <h3>Select Your Role</h3>
    <div class="roles">
      <button onclick="selectRole('Supporter')">SUPPORTER</button>
      <button onclick="selectRole('Sniper')">SNIPER</button>
      <button onclick="selectRole('Rusher')">RUSHER</button>
      <button onclick="selectRole('Grenadier')">GRENADIER</button>
    </div>
    <div id="character" class="output-box"></div>
  </div>

  <!-- سكربت -->
  <script>
    function startApp() {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      }, 1500);
    }

    function getSettings() {
      const model = document.getElementById("phoneModel").value.trim();
      const output = document.getElementById("settings");
      if (!model) {
        output.textContent = "Please enter your phone model.";
        return;
      }
      output.innerHTML = `<strong>${model}</strong><br/>Sensitivity: 90<br/>DPI: 410`;
    }

    function selectRole(role) {
      const output = document.getElementById("character");
      let info = "";
      switch (role) {
        case "Supporter":
          info = "Best for healing and team assistance. Try 'Alok' or 'Dimitri'.";
          break;
        case "Sniper":
          info = "Use 'Laura' or 'Moco' for precision and tracking.";
          break;
        case "Rusher":
          info = "'Jota' or 'Chrono' are great for aggressive gameplay.";
          break;
        case "Grenadier":
          info = "Try 'Hayato' or 'Skyler' for explosive plays.";
          break;
      }
      output.innerHTML = `<b>Recommended Characters for ${role}:</b><br/>${info}`;
    }
  </script>
</body>
</html>
